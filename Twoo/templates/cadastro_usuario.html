{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Chameleon | Cadastro de Usuario{% endblock %}

{% block Estilo %}
{% endblock %}

{% block JScript %}
{% endblock %}

{% block Content %}		
	<h3 class="blocoH3">Cadastro de Usuario</h3>
	<form class="form-horizontal" action="." method="post"> {% csrf_token %}
		<div class="control-group">
			<label for="nome" class="control-label">Nome</label>
			<div class="controls">
				<input type="text" id="nome" name="nome" placeholder="Nome" required autofocus>
			</div>
		</div>

		<div class="control-group">
			<label for="d_nasc" class="control-label">Data de Nascimento</label>
			<div class="controls">
				<input type="text" id="d_nasc" name="d_nasc" placeholder="00/00/0000" required>
			</div>
		</div>		

		<div class="control-group">
			<label for="cpf" class="control-label">CPF</label>
			<div class="controls">
				<input type="text" id="cpf" name="cpf" placeholder="CPF" required>
			</div>
		</div>

		<div class="control-group">
			<label for="telefone" class="control-label">Telefone</label>
			<div class="controls">
				<input type="text" id="telefone" name="telefone" placeholder="00 00000-0000" required>
			</div>
		</div>

		<div class="control-group">
			<label for="endereco" class="control-label">Endereço</label>
			<div class="controls">
				<input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
			</div>
		</div>

		<div class="control-group">
			<label for="email" class="control-label">E-mail</label>
			<div class="controls">
				<input type="email" id="email" name="email" placeholder="email@email.com" required>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				{{form.biblioteca}}	
				<button class="btn btn-success" type="submit">Cadastrar</button>
			</div>
		</div>										
	</form>
{% endblock %}

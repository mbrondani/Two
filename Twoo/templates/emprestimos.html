    <link href="{% static 'css/starter-template.css ' %}" rel="stylesheet">
	<link href="{% static 'css/navbar-static-top.css ' %}" rel="stylesheet">
	
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Library Chameleon</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#emprestimo">Emprestimo</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
			
			<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Serviços <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#cadLivros">Cadastrar Livros</a></li>
                <li><a href="#cadUsuarios">Cadastrar Usuarios</a></li>
                <li><a href="#cadFuncionarios">Cadastrar Funcionarios</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Pesquisa</li>
                <li><a href="#pesqLivro">Livro</a></li>
                <li><a href="#pesqUsuario">Usuario</a></li>
				<li><a href="#pesqFuncionario">Funcionario</a></li>
              </ul>
			 </li>

          </ul>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Formulario</h2>
		
		<input type="text" class="form-control" id="codigo" placeholder="Codigo Livro" required autofocus/>
		<input type="text" class="form-control" id="titulo" placeholder="Titulo" disabled required />
		<input type="text" class="form-control" id="codUsuario" placeholder="Usuario" required/>
		<input type="text" class="form-control" id="codFuncionario" placeholder="Funcionario" required/>
		<input type="text" class="form-control" id="endereco" placeholder="Endereço" disabled required/>
		<input type="text" class="form-control" id="email" placeholder="email@email.com" required/>
		<input type="text" class="form-control" id="pedido" placeholder="00/00/0000" disabled required/>
		<input type="text" class="form-control" id="devolucao" placeholder="00/00/0000" disabled required/>

        <br><p><button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button></p>
      </form>
    </div><!-- /.container -->

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">	

    <link rel="shortcut icon" href="">

	{% block title %}
	<title>Chameleon | Login</title>
	{% endblock %}	
	
    <link href="{% static 'css/bootstrap.min.css ' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css ' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="." method="post"> {% csrf_token %}
		{% block form %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br><br>
		<label>
          <br><p><a href="http://www.google.com">Cadastro de Usuarios do Sistema</a></p>
        </label>
		{% endblock %}
      </form>

    </div>
	<footer class="container">
		<p><small>&copy; Copyright - Chameleon | Contact information: <a href="https://hotmail.com">rayanepaiiva@live.com</a></small></p>
	</footer>	
  </body>
</html>

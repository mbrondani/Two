<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Document">
  
  <title>Chameleon | Login</title>
  
  <link rel="stylesheet" href="{% static 'css/estilomenu.css ' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css ' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css ' %}">

  {% block Estilo %}
  {% endblock %}
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

  {% block JScript %}
  {% endblock %}

  </head>

  <body>

    <div class="container">
    {% block form %}
      <h3 class="blocoH3">Cadastro de Acesso</h3>
      <form class="form-horizontal" action="." method="post"> {% csrf_token %}
		
        <div class="control-group">
          <label for="username" class="control-label">Usuario</label>
          <div class="controls">
            <input type="text" id="username" name="username" placeholder="Usuario" required autofocus>
          </div>
        </div>
        
		    <input type="hidden" name="next" id="next" value="{{ next }}">
        
        <div class="control-group">
          <label for="pesquisa" class="control-label">Senha</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button class="btn btn-lg btn-success" type="submit">Entrar</button>
          </div>
        </div>        
		
		    <label>
          <br><p><a href="{% url 'library.views.cadSistema' %}">Cadastro de Acesso</a></p>
        </label>
      </form>
    {% endblock %}
    </div>
	
	{% block body %}
		
	{% endblock %}
	
	<footer class="footer">
    <div class="container">
		  <p><small>&copy; Copyright - Chameleon | Contact information: <a href="">rayanepaiiva@live.com</a></small></p>
    </div>
	</footer>	
  </body>
</html>

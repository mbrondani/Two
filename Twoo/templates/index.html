<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Document">
  
  <title>Chameleon | Login</title>
  
  <link rel="stylesheet" href="{% static 'css/estilomenu.css ' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css ' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css ' %}">

  {% block Estilo %}
  {% endblock %}
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

  {% block JScript %}
  {% endblock %}

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="." method="post"> {% csrf_token %}
		{% block form %}
        <h2 class="form-signin-heading">Login</h2>
        
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
		    <input type="hidden" name="next" id="next" value="{{ next }}">
        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>

        <button class="btn btn-lg btn-primary" type="submit">Entrar</button><br><br>
		
		<label>
          <br><p><a href="{% url 'library.views.cadSistema' %}">Cadastro de Acesso</a></p>
        </label>
		{% endblock %}
      </form>

    </div>
	
	{% block body %}
		
	{% endblock %}
	
	<footer class="container">
		<p><small>&copy; Copyright - Chameleon | Contact information: <a href="">rayanepaiiva@live.com</a></small></p>
	</footer>	
  </body>
</html>

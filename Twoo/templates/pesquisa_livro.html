{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Chameleon | Pesquisa de Usuario{% endblock %}

{% block Estilo %}
<link href="{% static 'css/pesquisas.css' %}" rel="stylesheet">
{% endblock %}

{% block Corpo %}		
<div class="container">

  <form class="form-signin" role="form" action="." method="post"> {% csrf_token %}
	<h2 class="form-signin-heading">Pesquisa</h2>
	
	<input type="text" class="form-control" id="key" name= "key" placeholder="Pesquisa" required autofocus/>
	
	<label class="radio">	<input type="radio" id="rdTitulo" name="radio" value="option1"> Por Titulo</label>
	<label class="radio">	<input type="radio" id="rdAutor" name="radio" value="option2" > Por Autor</label>
	<label class="radio">	<input type="radio" id="rdGenero" name="radio" value="option3"> Por Genero</label>
	
	<table>
		<tr>
			<td><button class="btn btn-lg btn-primary" type="submit" id="pesquisar" name="pesquisar">Buscar</button></td>
			<td><button class="btn btn-lg btn-primary" type="submit" id="editar" name="editar">Editar</button></td>
			<td><button class="btn btn-lg btn-primary" type="submit" id="deletar" name="deletar">Deletar</button></td>
		</tr>
	<table>
	
  </form>
</div>
{% endblock %}

{% block JScript %}
{% endblock %}
